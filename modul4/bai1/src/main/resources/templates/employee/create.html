<body>
<div th:replace="/home/home::nav"></div>

<h3>Create New Employee</h3>
<form th:object="${employee}" th:action="@{/employee/addNewEmployee}" , method="post">


    <div class="form-group record">
        <label>Name: </label>
        <input type="text" class="form-control" th:field="*{name}"/>
        <label style="color: red" class="errorField" th:if="${#fields.hasErrors('name')} " th:errors="*{name}">Description
            Error</label>
    </div>

    <div class="form-group record">
        <label>Age</label>
        <input type="text" class="form-control" th:field="*{age}">

    </div>

    <div class="form-group record">
        <label>Email</label>
        <input type="text" class="form-control" th:field="*{email}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
        <label style="color: red" class="errorField" th:if="${#fields.hasErrors('email')} " th:errors="*{email}">Description
            Error</label>

    </div>

    <div class="form-group record">
        <label>Address</label>
        <input type="text" class="form-control" th:field="*{address}">
        <label style="color: red" class="errorField" th:if="${#fields.hasErrors('address')} " th:errors="*{address}">Description
            Error</label>
    </div>

    <div class="form-group record">
        <label>Type</label>
        <select th:field="*{employeeTyph}" class="form-control">
            <option th:each="d:${employeeTyph}" th:value="${d.id}" th:text="${d.name}"
                    value=""></option>
        </select>

    </div>
    <button type="submit">Submit</button>
</form>
</div>

</body>
</html>
