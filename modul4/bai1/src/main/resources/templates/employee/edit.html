<body>
<div th:replace="/home/home::nav"></div>

<div id="container" style="font-size: 25px; color: black">
    <!--    th:action="@{/furama-employee/addNewEmployee}" method="post"-->
    <form th:object="${employee}" id="editEmployeeForm" method="post" action="/employee/update">
        <header style="text-align: center;">Edit Employee</header>
        <fieldset>
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>


            </div>

            <div class="form-group record">
                <label>Name: </label>
                <input type="text" class="form-control" th:field="*{name}"/>

            </div>

            <div class="form-group record">
                <label>Age</label>
                <input type="text" class="form-control" th:field="*{age}">
            </div>

            <div class="form-group record">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{email}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>


            </div>

            <div class="form-group record">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>

            <div class="form-group record">
                <label>Type</label>
                <select th:field="*{employeeTyph}" class="form-control">
                    <option th:each="d:${employeeTyph}" th:value="${d.id}" th:text="${d.name}"
                            value=""></option>
                </select>

            </div>
        </fieldset>

        <input type="submit" class="btn btn-primary" value="Update"/>
    </form>
</div>
</body>
</html>
