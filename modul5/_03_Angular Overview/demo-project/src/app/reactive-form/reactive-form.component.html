<h1>Reactive-Form</h1>
<div class="col-6">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Id</label>
      <input class="form-control" type="text"
             formControlName="id">

    </div>
    <div class="alert alert-danger" *ngIf="createForm.get('id').invalid && createForm.get('id').touched">ID là bắt buộc nhập</div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text"
             formControlName="name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control" type="text"
             formControlName="age">
    </div>
    <div class="form-group">
      <label>Mark</label>
      <input class="form-control" type="number"
             formControlName="mark"
             min="0"
             max="10"
      >
    </div>
    <div class="form-group">
      <label>Avatar</label>
      <input class="form-control" type="text"
             formControlName="avatar">
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
  </form>
</div>
