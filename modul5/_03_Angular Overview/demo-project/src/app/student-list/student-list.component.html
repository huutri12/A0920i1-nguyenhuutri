<h1>Student list</h1>
<table class="table table-striped table-hover ">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Mark</th>
    <th>Result</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name | titlecase}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td *ngIf="student.mark >= 5" class="text-success">PASS</td>
    <td *ngIf="student.mark < 5" class="text-danger">FAIL</td>
    <td>
      <button class="btn btn-danger" (click)="getStudent(student)">Detail</button>
    </td>
  </tbody>
</table>
<app-student-information (throwCurentMark)="catchMarkFromChilrent($event)" [childStudentDetail]="parentStudentDetail"></app-student-information>
